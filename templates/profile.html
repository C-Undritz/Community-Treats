{% extends "base.html" %}
{% block content %}

<section class="row">
    <div class="col s12 m10 offset-m1">
        <div class="card-panel top-card">
            <header>
                <h3 class="center-align">
                    {{ username|capitalize }}'s Page
                </h3>
            </header>
            <!-- Add recipe button -->
            <div class="row place-center">
                <a href="{{ url_for('add_recipe') }}" 
                    type="button" class="col s10 m6 l4 btn-small offset-s1 offset-m3 offset-l4 custom-btn">
                    <i class="fas fa-pencil-alt"></i> 
                    Add recipe
                </a>
            </div>
            <!-- View users recipes button -->
            <div class="row place-center">
                <a href="{{ url_for('user_recipes', username=session['user']) }}" 
                    type="button" class="col s10 m6 l4 btn-small offset-s1 offset-m3 offset-l4 custom-btn">
                    <i class="fas fa-book"></i>
                    View My Recipes
                </a>
            </div>
            <!-- View recipes user has marked as favourite -->
            <div class="row place-center">
                <a href="{{ url_for('favourite_recipes', username=session['user']) }}" 
                    type="button" class="col s10 m6 l4 btn-small offset-s1 offset-m3 offset-l4 custom-btn">
                    <i class="fas fa-heart"></i>  
                    View Favourites
                </a>
            </div>
            <!-- View users profile so changes can be made and saved if required -->
            <div class="row place-center">
                <a href="{{ url_for('edit_profile', username=session['user']) }}" 
                    type="button" class="col s10 m6 l4 btn-small offset-s1 offset-m3 offset-l4 custom-btn">
                    <i class="fas fa-user"></i> 
                    View/Edit Profile
                </a>
            </div>
            <!-- Function to change password if required -->
            <div class="row place-center">
                <a href="{{ url_for('edit_password', username=session['user']) }}" 
                    type="button" class="col s10 m6 l4 btn-small offset-s1 offset-m3 offset-l4 custom-btn">
                    <i class="fas fa-user-lock prefix"></i>
                    Change Password
                </a>
            </div>
            <!-- View admin functions if the user has admin privileges -->
            {% if admin == true %}
                <div class="row place-center">
                    <a href="{{ url_for('admin_functions', username=session['user']) }}" 
                        type="button" class="col s10 m6 l4 btn-small offset-s1 offset-m3 offset-l4 custom-btn">
                        <i class="fas fa-tools"></i> 
                        Admin Functions
                    </a>
                </div>
            {% else %}
                <!-- Nothing displayed if user does not have admin privileges-->
            {% endif %}
        </div>
    </div>
</section>

{% endblock %}
