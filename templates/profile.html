{% extends "base.html" %}
{% block content %}

<div class="container">
<div class="row">
    <div class="col s12 m10 offset-m1">
        <div class="card-panel">
            <h3 class="center-align">
                {{ username }}'s Page
            </h3>
            <div class="row place-center">
                <a href="" type="button" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                    <i class="fas fa-heart"></i>  
                    View Favourites
                </a>
            </div>
            <div class="row place-center">
                <a href="{{ url_for('user_recipes', username=session['user']) }}" 
                    type="button" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                    <i class="fas fa-book"></i>
                    View My Recipes
                </a>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
