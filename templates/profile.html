{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m10 offset-m1">
        <div class="card-panel top-card">
            <h3 class="center-align">
                {{ username|capitalize }}'s Page
            </h3>
            <!-- Add recipe button -->
            <div class="row place-center">
                <a href="{{ url_for('add_recipe') }}" 
                    type="button" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                    <i class="fas fa-pencil-alt"></i> 
                    Add recipe
                </a>
            </div>
            <!-- View users recipes button -->
            <div class="row place-center">
                <a href="{{ url_for('user_recipes', username=session['user']) }}" 
                    type="button" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                    <i class="fas fa-book"></i>
                    View My Recipes
                </a>
            </div>
            <!-- View recipes user has marked as favourite -->
            <div class="row place-center">
                <a href="{{ url_for('favourite_recipes', username=session['user']) }}" 
                    type="button" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                    <i class="fas fa-heart"></i>  
                    View Favourites
                </a>
            </div>
            <!-- View recipes user has marked as favourite -->
            {% if admin == true %}
                <div class="row place-center">
                    <a href="{{ url_for('admin_functions', username=session['user']) }}" 
                        type="button" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                        <i class="fas fa-tools"></i> 
                        Admin Functions
                    </a>
                </div>
            {% else %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
