{% extends "base.html" %}
{% block content %}

<!-- Navigation button & information -->
<div class="row">
    <div class="col col s12 m10 offset-m1 nav-guide">
        <div class="nav-btn">
            <a href="{{ url_for('manage_categories', username=session['user']) }}"><button class="btn-small custom-btn rounded-btn">
                <i class="fas fa-arrow-circle-left"></i></button></a>
            <p class="nav-text">Back to manage categories</p>
        </div>
    </div>
</div>
<!-- Add new category form -->
<div class="row">
    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('add_category') }}">
        <div class="card-panel top-card">
            <div class="card-header">
                <h2 class="center-align">Add Category</h2>
            </div>
            <!-- New category name input -->
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix icon-style"></i>
                        <input id="category-name" name="category-name" type="text" class="validate" 
                            pattern="[A-Za-z\W+]{1,25}" required>
                        <label for="category-name">Category name</label>
                    </div>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row place-center">
                <button type="submit" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                    Add Category <i class="fas fa-cloud-upload-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
