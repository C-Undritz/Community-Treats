{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        {% for category in categories %}
        <div class="col s12 m6">
            <div class="card-panel">
                <a href="{{ url_for('recipe_display_category', category=category.category_name) }}">
                    <div class="card-panel">
                        <div class="row card-text">
                            <div class="col s12">
                                <h1>{{ category.category_name }}</h1>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="row">
        {% for recipe in recipes %}
        <div class="col s6 m4 l3">
            <div class="card">
                <div class="card-image">
                    <img src="{{ recipe.recipe_image }}">
                    <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" class="btn-floating halfway-fab"><i class="far fa-hand-point-up"></i></a>
                </div>
                <div class="card-content">
                    <span class="card-title"><h4>{{ recipe.recipe_name }}</h4></span>
                    <p>{{ recipe.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
