{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel" id="top-card">
            <header id="card-header">
                <h2 class="center-align">Log In</h2>
            </header>
            <!-- Username input -->
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix icon-style"></i>
                        <input id="username" name="username" type="text" class="validate"
                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
            </div>
            <!-- Password input -->
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix icon-style"></i>
                        <input id="password" name="password" type="password" class="validate"
                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="password">Password</label>
                    </div>
                </div>
            </div>
            <!-- Submit button to login -->
            <div class="row place-center">
                <button type="submit" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            <!-- redirect to register page -->
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        Not a member? Register
                        <a href="{{ url_for('register') }}">here</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
