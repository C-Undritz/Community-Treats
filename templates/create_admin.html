{% extends "base.html" %}
{% block content %}

<!-- Navigation button & information -->
<div class="row">
    <div class="col col s12 m10 offset-m1 nav-guide">
        <div class="nav-btn">
            <a href="{{ url_for('admin_functions', username=session['user']) }}"><button class="btn-small custom-btn rounded-btn">
                <i class="fas fa-arrow-circle-left"></i></button></a>
            <p class="nav-text">Back to admin</p>
        </div>
    </div>
</div>
<!-- Create Admin form -->
<section class="row">
    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('create_admin', username=session['user']) }}">
        <div class="card-panel top-card">
            <header class="card-header">
                <h2 class="center-align">Create admin role</h2>
            </header>
            <!-- First Name input -->
            <div class="row">
                <div class="col s12 m6">
                    <div class="input-field col s12">
                        <input id="fname" name="fname" type="text" class="validate" pattern="^[a-zA-Z]{0,25}$"
                            required>
                        <label for="fname">First Name</label>
                    </div>
                </div>
                <!-- Last Name input -->
                <div class="col s12 m6">
                    <div class="input-field col s12">
                        <input id="lname" name="lname" type="text" class="validate" pattern="^[a-zA-Z]{0,25}$"
                            required>
                        <label for="lname">Last Name</label>
                    </div>
                </div>
            </div>
            <!-- Email input -->
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s12">
                        <i class="fas fa-at prefix icon-style"></i>
                        <input id="email" name="email" type="email" class="validate"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        <label for="email">Email</label>
                    </div>
                </div>
            </div>
            <!-- Username input -->
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix icon-style"></i>
                        <input id="username" name="username" type="text" class="validate"
                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
            </div>
            <!-- Password input -->
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix icon-style"></i>
                        <input id="password" name="password" type="password" class="validate"
                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="password">Password</label>
                    </div>
                </div>
            </div>
            <!-- confirm Password input -->
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix icon-style"></i>
                        <input id="confirm-password" name="password" type="password" class="validate"
                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="password">Please confirm password</label>
                    </div>
                </div>
            </div>
            <!-- message stating whether passwords match or not displayed here -->
            <div id="password-message"></div>
            <!-- Submit button to register -->
            <div class="row place-center">
                <button type="submit" id="submit-button" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                    Create role <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</section>

{% endblock %}
{% block scripts %}

<script src="{{ url_for('static', filename='js/password_check_script.js') }}"></script>

{% endblock %}
