{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <div class="card-panel card-panel-clear">
                <div class="row">
                    <h4>Manage 'Types'<i class="fas fa-arrow-right fa-sm"></i></h4>
                    <div class="row place-center">
                        <a href="{{ url_for('add_type') }}" type="button" class="col offset-s4 s4 btn-small custom-btn">
                            <i class="fas fa-pencil-alt"></i> Add new type
                        </a>
                    </div>
                    {% for type in types %}
                    <div class="col s12 m6 l4">
                        <div class="card">
                            <div class="card-image">
                                <img src="{{ type.type_image }}">
                            </div>
                            <div class="card-content">
                                <span class="card-title">
                                    <h5>{{ type.type_name }}</h5>
                                </span>
                            </div>
                            <div class="row place-center">
                                <a href="{{ url_for('edit_type', type_id=type._id) }}" type="button" class="col s8 offset-s2 btn-small custom-btn">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                            </div>
                            <div class="row place-center">
                                <a href="#delete-modal" type="button" class="col offset-s2 s8 btn-small custom-btn modal-trigger">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </a>
                            </div>
                        </div>
                    </div>

                    <div id="delete-modal" class="modal">
                        <div class="modal-content">
                            <h4>Are you certain you want to delete this type?</h4>
                        </div>
                        <div class="col s12 m6 offset-m3">
                            <div class="modal-footer">
                                <a href="#!" class="col offset-s2 s8 btn-small custom-btn standard-btn modal-btn modal-close">
                                    <i class="fas fa-times-circle"></i> Cancel</a>
                                <a href="" class="col offset-s2 s8 btn-small custom-btn standard-btn modal-btn">
                                    <i class="fas fa-check-circle"></i> Yes</a>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
