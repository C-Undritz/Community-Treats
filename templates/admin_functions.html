{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m10 offset-m1">
        <!-- Navigation button -->
        <div class="row">
            <div class="col display-flex">
                <a href="{{ url_for('profile', username=session['user']) }}"><button class="btn-small custom-btn rounded-btn">
                    <i class="fas fa-arrow-circle-left"></i></button></a>
                <p class="navigation-text">Go back</p>
            </div>
        </div>
        <div class="card-panel top-card">
            <h3 class="center-align">
                Admin Functions
            </h3>
            <!-- Button to select to manage types -->
            <div class="row place-center">
                <a href="{{ url_for('manage_types', username=session['user']) }}" 
                    type="button" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                    <i class="fas fa-tools"></i>
                    Manage treat types
                </a>
            </div>
            <!-- Button to select to manage categories -->
            <div class="row place-center">
                <a href="{{ url_for('manage_categories', username=session['user']) }}" 
                    type="button" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                    <i class="fas fa-tools"></i>
                    Manage treat categories
                </a>
            </div>
            <!-- Button to create an admin role -->
            <div class="row place-center">
                <a href="{{ url_for('create_admin') }}" 
                    type="button" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                    <i class="fas fa-tools"></i>
                    Create admin role
                </a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
