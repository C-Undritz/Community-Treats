{% extends "base.html" %}
{% block content %}

<!-- Navigation button & information -->
<div class="row">
    <div class="col col s12 m10 offset-m1 nav-guide">
        <div class="nav-btn">
            <a href="{{ url_for('manage_categories', username=session['user']) }}" class="btn-small custom-btn rounded-btn">
                <i class="fas fa-arrow-circle-left"></i></a>
            <p class="nav-text">Back to manage categories</p>
        </div>
    </div>
</div>
<!-- Edit category form -->
<div class="row">
    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <div class="card-panel top-card">
            <header class="card-header">
                <h2 class="center-align">Edit Category</h2>
            </header>
            <!-- Category name input -->
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix icon-style"></i>
                        <input id="category-name" name="category-name" value="{{ category.category_name }}" 
                            type="text" class="validate" pattern="[A-Za-z\W+]{1,25}" required>
                        <label for="type-name">Category name</label>
                    </div>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row place-center">
                <button type="submit" class="col s10 m6 btn-small offset-s1 offset-m3 custom-btn">
                    Update Category <i class="fas fa-cloud-upload-alt"></i>
                </button>
            </div>
            <!-- Cancel button -->
            <div class="row place-center">
                <a href="{{ url_for('manage_categories', username=session['user']) }}"
                    class="col s10 m6 btn-small offset-s1 offset-m3 custom-btn">
                    Cancel <i class="fas fa-times-circle"></i>
                </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
