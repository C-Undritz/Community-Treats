{% extends "base.html" %}

{% block banner %}

{% if session.user %}
    <!-- No login button will display on the home page once a user has logged in -->
{% else %}
<div class="row" id="button-row">
    <div class="col s12" id="button-position">
        <a href="{{ url_for('login') }}"><button class="btn-small standard-button">
            Log In
        </button></a>
    </div>
</div>
{% endif %}

{% endblock %}

{% block content %}

<div class="container">
    <div class="row card-panel">
        <form action="{{ url_for('search') }}" method="POST" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas sa-search prefix"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Recipes</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('home') }}" class="btn standard-button">Reset</a>
                    <button type="submit" class="btn light-blue">
                        <i class="fas fa-search left"></i>Search
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        {% for type in types %}
        <div class="col s12 m6">
            <div class="card">
                <a href="{{ url_for('recipe_display_type', type_id=type._id) }}">
                    <div class="card-image">
                        <img src="{{ type.type_image }}">
                        <a href="{{ url_for('recipe_display_type', type_id=type._id) }}">
                        <div class="row card-text">
                            <div class="col s12">
                                <h1>{{ type.type_name }}</h1>
                            </div>
                        </div>
                        </a>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
