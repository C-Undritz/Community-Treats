{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <div class="card-panel card-panel-clear">
                <div class="row">
                    <h4>{{ username|capitalize }}'s recipes <i class="fas fa-arrow-right fa-sm"></i></h4>
                    {% for recipe in recipes %}
                    <div class="col s12 m6 l4">
                        <div class="card">
                            <div class="card-image">
                                <img src="{{ recipe.recipe_image }}">
                                <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}"
                                    class="btn-floating halfway-fab"><i class="far fa-hand-point-up"></i></a>
                            </div>
                            <div class="card-content">
                                <span class="card-title">
                                    <h5>{{ recipe.recipe_title }}</h5>
                                </span>
                            </div>
                            <div class="row place-center">
                                <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" type="button" class="col s8 offset-s2 btn-small custom-btn">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                            </div>
                            <div class="row place-center">
                                <a href="#delete-modal" type="button" class="col offset-s2 s8 btn-small custom-btn modal-trigger">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </a>
                            </div>
                        </div>
                    </div>

                    <div id="delete-modal" class="modal">
                        <div class="modal-content">
                            <h4>Are you certain you want to delete this recipe?</h4>
                        </div>
                        <div class="col s12 m6 offset-m3">
                            <div class="modal-footer">
                                <a href="#!" class="col offset-s2 s8 btn-small custom-btn standard-btn modal-btn modal-close">
                                    <i class="fas fa-times-circle"></i> Cancel</a>
                                <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="col offset-s2 s8 btn-small custom-btn standard-btn modal-btn">
                                    <i class="fas fa-check-circle"></i> Yes</a>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
