{% extends "base.html" %}
{% block content %}

<!-- Navigation button & information -->
<div class="row">
    <div class="col col s12 m10 offset-m1" id="nav-guide">
        <div id="nav-btn">
            <a href="{{ url_for('manage_types', username=session['user']) }}" class="btn-small custom-btn rounded-btn">
                <i class="fas fa-arrow-circle-left"></i></a>
            <p class="nav-text">Back to manage types</p>
        </div>
    </div>
</div>
<!-- Add new type form -->
<div class="row">
    <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('add_type') }}">
        <div class="card-panel top-card">
            <header id="card-header">
                <h2 class="center-align">Add Type</h2>
            </header>
            <!-- New type name input -->
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix icon-style"></i>
                        <input id="type-name" name="type-name" type="text" class="validate" 
                            pattern="^[A-Za-z\W+]{4,10}$" required>
                        <label for="type-name">Type name (min 4 characters, max 10 and no numbers)</label>
                    </div>
                </div>
            </div>
            <!-- Add image URL -->
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s12">
                        <i class="fas fa-camera prefix icon-style"></i>
                        <input id="type-image" name="type-image" type="text" class="validate" required>
                        <label for="type-image">Add image URL</label>
                    </div>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row place-center">
                <button type="submit" class="col s10 m4 btn-small offset-s1 offset-m4 custom-btn">
                    Add Type <i class="fas fa-cloud-upload-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
