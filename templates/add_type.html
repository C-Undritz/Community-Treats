{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <form class="col s12 m10 offset-m1" method="POST" action="{{ url_for('add_type') }}">
            <div class="card-panel">
                <h2 class="center-align">Add Type</h2>
                <!-- Type name input -->
                <div class="row">
                    <div class="col s12">
                        <div class="input-field col s12">
                            <i class="fas fa-pencil-alt prefix icon-style"></i>
                            <input id="type-name" name="type-name" type="text" class="validate" 
                                pattern="^([A-z0-9\s]){4,15}$"required>
                            <label for="type-name">Type name</label>
                        </div>
                    </div>
                </div>
                <!-- Add image URL -->
                <div class="row">
                    <div class="col s12">
                        <div class="input-field col s12">
                            <i class="fas fa-camera prefix icon-style"></i>
                            <input id="type-image" name="type-image" type="text" class="validate" required>
                            <label for="type-image">Add image URL</label>
                        </div>
                    </div>
                </div>
                <!-- Submit button -->
                <div class="row place-center">
                    <button type="submit" class="col s6 m4 btn-small offset-s3 offset-m4 custom-btn">
                        Add Type <i class="fas fa-cloud-upload-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script src="{{ url_for('static', filename='js/add_recipe_script.js') }}"></script>

{% endblock %}
